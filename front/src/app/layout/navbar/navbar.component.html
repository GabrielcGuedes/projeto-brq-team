<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
  <a class="navbar-brand " [routerLink]="['/home']" routerLinkActive="active">Treinamento BRQ</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse " id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" *ngIf="isAuthenticated">
        <a class="nav-link" [routerLink]="['/meu-perfil']" routerLinkActive="active">Meu Perfil<span
            class="sr-only"></span></a>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right nav-link" *ngIf="!isAuthenticated">
      <li><a class="nav-link " [routerLink]="['/login']" routerLinkActive="active"><i class="material-icons">login</i> Login</a></li>
      <li><a class="nav-link " [routerLink]="['/cadastro']" routerLinkActive="active">
          <i class="material-icons">person</i> Cadastro</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right nav-link " *ngIf="isAuthenticated">
      <li><a class="nav-link" (click)="logout()"><i class="material-icons">logout</i>logout</a></li>
    </ul>
  </div>
</nav>
