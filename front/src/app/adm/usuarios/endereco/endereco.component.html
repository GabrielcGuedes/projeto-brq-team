
<div class = "container mt-4">
  <form [formGroup]="formEndereco" (submit)="onSubmit()">
    <div class="form-group d-flex justify-content col-4 align-self-center ">
        <label class="align-self-center mr-2" for="cep">CEP</label>
        <input class="w-60" type="text" class="form-control" formControlName="cep" placeholder="Informe o CEP">
        <button class="btn btn-danger ml-2" type="button" (click)="buscarCEP()">Buscar CEP</button>
    </div>

    <app-mostrar-erros [isError]="isErrorField('cep')"  [mensagem]="'Insira o CEP'"></app-mostrar-erros>


    <div class="form-group">
      <label for="bairro">Logradouro</label>
      <input type="text" class="form-control" formControlName="logradouro" readonly >
    </div>

    <div class="form-group">
      <label for="numero">Número</label>
      <input type="text" class="form-control" formControlName="numero">
  </div>

    <div class="form-group">
        <label for="bairro">Bairro</label>
        <input type="text" class="form-control" formControlName="bairro" readonly >
    </div>

    <div class="form-group">
        <label for="cidade">Cidade</label>
        <input type="text" class="form-control" formControlName="cidade" readonly >
    </div>

    <div class="form-group">
        <label for="bairro">Estado</label>
        <input type="text" class="form-control" formControlName="estado" readonly >
    </div>


    <app-mostrar-erros [isError]="isErrorField('numero')"  [mensagem]="'Insira o número da casa'"></app-mostrar-erros>

    <button class="btn btn-dark" type="submit" class="btn btn-primary mt-4">Registrar</button>

  </form>
</div>
