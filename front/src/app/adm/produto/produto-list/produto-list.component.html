<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Descrição</th>
        <th scope="col">Preço</th>
        <!-- <th scope="col">Categoria</th>
        <th scope="col">Imagem</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prod of listaDoProduto">
        <th scope="row">1</th>
        <td>{{prod.nome}}</td>
        <td>{{prod.descricao}}</td>
        <td>@{{prod.preco}}</td>
      </tr>
    </tbody>
  </table>
