<form style="display: flex; flex-direction: row; justify-content: center;" [formGroup]="meuForm" (submit)="onSubmit()">
  <div class="row mt-5 col-sm-8 justify-content-center">

    <div class="col-sm-10 mb-4">
      <h2 class="text-center">Cadastro de Categoria</h2>
    </div>

    <div class="col-sm-10 row">
      <div class="col-sm-12">
        <div class="col-sm-2 pl-0">
          <div class="form-group" *ngIf="isEdicao">
            <label for="exampleInputEmail1">ID</label>
            <input type="text" class="form-control" [readonly]="true" formControlName="id" placeholder="ID do Aluno">
          </div>
        </div>
      </div>

      <div class="col-sm-12">
        <div class="form-group">
          <label style="font-weight: bold;" for="exampleInputEmail1">Nome</label>
          <input type="text" class="form-control" formControlName="nome" placeholder="Nome da categoria">
        </div>
        <app-mostrar-erros [isError]="isErrorField( 'nome' )" [mensagem]="'Nome obrigatório'"
          (notificador)="receberNotificacao($event)">
        </app-mostrar-erros>
      </div>

      <div class="col-sm-12">
        <div class="form-group">
          <label style="font-weight: bold;" for="exampleInputEmail1">Descrição</label>
          <input type="text" class="form-control" formControlName="descricao" placeholder="Descrição">
        </div>
        <app-mostrar-erros [isError]="isErrorField( 'descricao' )" [mensagem]="'Descricão obrigatória'"
          (notificador)="receberNotificacao($event)"></app-mostrar-erros>
      </div>

      <div class="col-sm-12">
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-secondary mr-4 btn-lg" [routerLink]="['/adm/categoria']"> Voltar </button>
          <button type="submit" class="btn btn-primary ml-4 btn-lg" [disabled]="meuForm.valid == false">
            {{ textoBotao }}</button>
  
        </div>
      </div>

    </div>
  </div>
</form>
