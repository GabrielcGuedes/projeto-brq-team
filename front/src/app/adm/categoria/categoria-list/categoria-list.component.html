<div class="container py-3">
  <div class="row">
    <div class="col-4">
      <input class="form-control" placeholder="Buscar..." [(ngModel)]="nome" (keyup)="onLinhasChange()" />
    </div>
    <div class="col-7"></div>
    <div class="col-1">
      <button class="btn btn-primary btn-lg" [routerLink]="['form']">Criar</button>
    </div>
  </div>
</div>

<div class="container">
  <div class="table-responsive">
    <table class="table table-status">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Descricao</th>
          <th>Operações</th>
        </tr>
      </thead>

      <tbody class="thead-light">
        <tr *ngFor="let catApi of paginacao?.content">
          <td> {{ catApi?.id  }} </td>
          <td> {{ catApi?.nome  }} </td>
          <td> {{ catApi?.descricao  }} </td>
          <td>
            <button class="btn btn-warning mr-2" [routerLink]="['/adm/categoria/form/' , catApi?.id ]"> Editar </button>
            <button class="btn btn-danger" (click)="deletarCategoria(catApi?.id)"> Deletar </button>
          </td>
      </tbody>
    </table>
  </div>
</div>


<div class="d-flex justify-content-center">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" (click)="previousPage()">Previous</a></li>

      <li class="page-item" *ngFor="let p of [].constructor(totalPages); let i = index">
        <a class="page-link" (click)="setPage(i)">{{i + 1}}</a>
      </li>

      <li class="page-item"><a class="page-link" (click)="nextPage()">Next</a></li>
    </ul>
  </nav>

  <div class="form-group ml-5">
    <select class="form-control" [(ngModel)]="linhas" (change)="onLinhasChange()">
      <option value="1"> 1 </option>
      <option value="5"> 5 </option>
      <option value="10"> 10 </option>

    </select>
    <label>Número de registros por página</label>
  </div>


</div>
