<div class="container mt-2 mb-6">
    <img width="1200px" src="https://themes.kabum.com.br/conteudo/oferta/180/banner/hallowin.png">
</div>

<div id="carouselExampleControls" class="carousel slide mt-3" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100"
                src="https://www.pontofrio-imagens.com.br/criacao/01-home-2/07-banner-tv/2020/10-outubro/14/tv-desconto-serie.jpg"
                alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://themes.kabum.com.br/conteudo/layout/1368/banner_img.jpg"
                alt="Second slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<h1> <span class="badge badge-secondary mb-7">Mais vendidos</span></h1>

<div class="row justify-content-md-center mb-5">
    <div *ngFor="let produtoApi of produtosApi" class="col-md-4 mt-3">
        <div class="card ml-1 mr-1" style="width: 18-rem;">
            <img *ngIf="produtoApi.imagens.length>0" class="card-img-top" [src]="produtoApi?.imagens[0].url"
                alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{ produtoApi?.nome  }}</h5>
                <p class="card-text">Descrição: {{ produtoApi?.descricao  }} </p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Preço: R$ {{ produtoApi?.preco }},00</li>
            </ul>
            <button class="btn btn-warning mx-5 my-3" type="button"
                (click)="inserirNoCarrinho(produtoApi)">Comprar</button>
        </div>
    </div>
</div>
