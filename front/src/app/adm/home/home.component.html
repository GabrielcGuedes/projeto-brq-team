<div class="container mt-2 mb-6">
    <img src="https://www.extra-imagens.com.br/criacao/01-home/header/2020/10-out/12/header-clube.png">
</div>

<div id="carouselExampleControls" class="carousel slide mt-3" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100"
                src="https://www.pontofrio-imagens.com.br/criacao/01-home-2/07-banner-tv/2020/10-outubro/14/tv-desconto-serie.jpg"
                alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100"
                src="https://www.pontofrio-imagens.com.br/criacao/01-home-2/07-banner-tv/2020/09-setembro/18/bannertv-cartao.jpg"
                alt="Second slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="row justify-content-center">
    <div
        *ngFor="let prod of produtosApi | paginate: { itemsPerPage: linhas, currentPage: paginador , totalItems: totalElementos}">
        <div id="box" class="card mx-4 my-4" style="width: 18rem;">
            <!-- <img [src]="prod?.imagens[0].url" style="height:200px;" class="card-img-top" alt="..."> -->
            <div class="card-body">
                <h5 class="card-title" style="height:60px;">Nome: {{prod?.nome}}</h5>
                <p class="card-text">Descrição: {{prod?.descricao}}</p>
                <p class="card-text">Categoria: {{prod?.categoria?.nome}}</p>
                <p class="card-text">Preço: {{prod?.preco | currency:'BRL' : 'symbol' : '0.2-2'}}</p>
                <button class="btn btn-primary" type="button" (click)="inserirNoCarrinho(prod)">Comprar</button>
            </div>
        </div>
    </div>
</div>
<div class="row justify-content-center">
    <pagination-controls (pageChange)="pageChange($event)"></pagination-controls>
</div>
