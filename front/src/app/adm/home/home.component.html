<div class="container mt-2 mb-6">
  <img src = "https://www.extra-imagens.com.br/criacao/01-home/header/2020/10-out/12/header-clube.png">
</div>

<div id="carouselExampleControls" class="carousel slide mt-3" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://www.pontofrio-imagens.com.br/criacao/01-home-2/07-banner-tv/2020/10-outubro/14/tv-desconto-serie.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://www.pontofrio-imagens.com.br/criacao/01-home-2/07-banner-tv/2020/09-setembro/18/bannertv-cartao.jpg" alt="Second slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<section class="produtosHome">
  <h2 class="justify-content-center d-flex mb-6 mt-4">OS MAIS VENDIDOS DA LOJA</h2>
  <div class="cardsProdutos justify-content-center d-flex flex-direction-row mt-3">
      <!-- PRODUTO  -->
      <div class="card ml-1 mr-1" style="width: 18rem;" *ngFor="let prod of produtosApi">
          <!-- <img [src]="prod?.imagens[0].url" style="height:200px;" class="card-img-top" alt="..."> -->
          <div class="card-body">
            <h5 class="card-title" style="height:60px;">{{prod?.nome}}</h5>
            <p class="card-text">{{prod?.descricao}}</p>
            <p class="card-text">R$ {{prod?.preco}}</p>
            <!-- <button class="btn btn-primary" type="button" (click)="inserirNoCarrinho(prod)">Comprar</button> -->
          </div>
        </div>
      <!-- PRODUTO 2 -->
  </div>
  </section>
