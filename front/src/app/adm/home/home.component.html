<div class="container mt-2 mb-6">
    <img width="1200px" src="https://themes.kabum.com.br/conteudo/oferta/180/banner/hallowin.png">
</div>

<div id="carouselExampleControls" class="carousel slide mt-3" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100"
                src="https://www.pontofrio-imagens.com.br/criacao/01-home-2/07-banner-tv/2020/10-outubro/14/tv-desconto-serie.jpg"
                alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://themes.kabum.com.br/conteudo/layout/1368/banner_img.jpg"
                alt="Second slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<h1> <span class="badge badge-secondary justify-content-center mb-7">Mais vendidos</span></h1>

<div class="justify-content-left d-flex flex-direction-row">
    <div *ngFor="let produtoApi of produtosApi" class="col-md-4 mt-3">      <!-- <img class="card-img-top" src="{{produtoApi.imagens.url}}" > -->
      <div class="card-body">
        <h5 class="card-title">{{produtoApi?.nome}}</h5>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Categoria: {{produtoApi?.categoria?.nome}}</li>
        <li class="list-group-item">Descrição: {{produtoApi?.descricao}}</li>
        <li class="list-group-item">Preço R$: {{produtoApi?.preco | currency:'BRL' : 'symbol' : '0.2-2'}}</li>
      </ul>
      <div class="card-body">
        <div class="float-left">
          <button class="btn btn-outline-success"  (click)="inserirNoCarrinho()">Colocar no Carrinho</button>
        </div>
      </div>
    </div>
  </div>
