<form [formGroup]="imagemForm">
  <div class="row mt-5 justify-content-center">
    <div class="col-sm-8">
      <h2 class="text-center">Cadastro de Imagens</h2>
    </div>
    <div class="col-sm-8 mt-3">
      <div class="form-group">
        <label for="exampleInputUrl">URL</label>
        <input type="text" class="form-control" formControlName="url" placeholder="Entre com url">
      </div>
      <div class="form-group">
        <label for="exampleInputNome">Nome</label>
        <input type="text" class="form-control" formControlName="nome" placeholder="Entre com Nome da Imagem">
      </div>

      <div class="form-group d-flex justify-content-between">
        <button type="submit" class="btn btn-primary" (click)="cadastrarImagem()">Enviar</button>
        <button class="btn btn btn-success" [routerLink]="['/adm/imagem']">Voltar</button>
      </div>
    </div>
  </div>
</form>
